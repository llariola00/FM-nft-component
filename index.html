<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- FONT STYLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="d-flex flex-column justify-content-center align-items-center">
      <article class="mn-card rounded-4">
        <div class="img-container">
          <img
            class="img-fluid rounded-3"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium Image."
          />
          <div
            class="d-flex justify-content-center align-items-center rounded-3"
            id="overlay"
          >
            <img src="./images/icon-view.svg" alt="ico-view" id="icon-view" />
          </div>
        </div>

        <section class="px-4 pb-4">
          <div class="txt">
            <h2 class="txt" id="txt-head">Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <aside class="txt d-flex justify-content-between mb-3">
              <div class="d-inline-flex align-items-center">
                <img src="./images/icon-ethereum.svg" alt="img-eth" />
                <p class="ps-1 m-0" id="eth">0.041 ETH</p>
              </div>

              <div class="d-inline-flex align-items-center">
                <img src="./images/icon-clock.svg" alt="img-clock" />
                <p class="ps-1 pe-2 m-0" id="date">3 days left</p>
              </div>
            </aside>
          </div>

          <aside class="txt pt-3 d-flex align-items-center" id="user-container">
            <img src="./images/image-avatar.png" alt="img-user" id="img-user" />
            <p class="ps-2 m-0">
              Creation of <a id="username" href="">Jules Wyvern</a>
            </p>
          </aside>
        </section>
      </article>
    </main>

    <footer>
      <div class="attribution fixed-bottom float">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. <a href="https://github.com/llariola00">llariola00</a>.
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
